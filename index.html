<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeusAI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #17181C;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
        }
        .settings-icon {
            font-size: 24px;
            color: #8E8E93;
            cursor: pointer;
            padding: 8px;
        }
        .model-selector {
            background-color: #1E1F25;
            border-radius: 14px;
            padding: 12px 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        .model-icon {
            width: 32px;
            height: 32px;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .voice-button {
            background-color: #4B6BFB;
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .voice-button:hover {
            background-color: #3a54d6;
        }
        .chat-item {
            background-color: #1E1F25;
            border-radius: 14px;
            padding: 16px;
            margin: 12px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-item:hover {
            background-color: #2a2b33;
        }
        .chat-item h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-item p {
            margin: 0;
            font-size: 14px;
            color: #8E8E93;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            background-color: #17181C;
            border-top: 1px solid #2a2b33;
        }
        .message-input {
            width: 100%;
            background-color: #1E1F25;
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .message-input::placeholder {
            color: #8E8E93;
        }
        .settings-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #1E1F25;
            padding: 16px;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
        }
        .settings-menu.active {
            right: 0;
        }
        .settings-item {
            padding: 16px;
            margin: 8px 0;
            background-color: #17181C;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .settings-item:hover {
            background-color: #2a2b33;
        }
        .voice-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #17181C;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .voice-screen.active {
            display: flex;
        }
        .voice-indicator {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }
        .voice-dot {
            width: 12px;
            height: 12px;
            background-color: #4B6BFB;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .voice-timer {
            margin: 16px 0;
            font-size: 18px;
        }
        .voice-control {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #4B6BFB;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .language-selector {
            display: flex;
            gap: 8px;
        }
        .language-option {
            padding: 8px 16px;
            background-color: #2a2b33;
            border-radius: 8px;
            cursor: pointer;
        }
        .language-option.active {
            background-color: #4B6BFB;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ZeusAI</h1>
        <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    </div>

    <div class="model-selector">
        <div class="model-icon">üëæ</div>
        <span>GPT-4o Mini</span>
    </div>

    <div class="voice-button" onclick="startVoiceRecording()">
        <span>üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</span>
        <span style="margin-left: auto">‚ú®</span>
    </div>

    <div id="chats">
        <!-- –ß–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div class="input-area">
        <input type="text" class="message-input" placeholder="–ß—Ç–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?">
    </div>

    <div class="settings-menu" id="settingsMenu">
        <div class="settings-item">
            <span>–ü–æ–¥–ø–∏—Å–∫–∞</span>
            <span>1 TON / 5 USDT</span>
        </div>
        <div class="settings-item">
            <span>–ë–∞–ª–∞–Ω—Å –∑–∞–ø—Ä–æ—Å–æ–≤</span>
            <span class="balance-info">5 –∑–∞–ø—Ä–æ—Å–æ–≤</span>
        </div>
        <div class="settings-item">
            <span>–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</span>
            <span>30% –∫–µ—à–±—ç–∫</span>
        </div>
        <div class="settings-item">
            <span>–Ø–∑—ã–∫</span>
            <div class="language-selector">
                <div class="language-option active" onclick="changeLanguage('ru')">RU</div>
                <div class="language-option" onclick="changeLanguage('en')">EN</div>
            </div>
        </div>
        <div class="settings-item">
            <span>–ü–æ—á—Ç–∞</span>
            <input type="email" class="email-input" placeholder="Email">
        </div>
        <div class="settings-item" onclick="openSupport()">
            <span>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</span>
            <span>@goodluck003</span>
        </div>
    </div>

    <div class="voice-screen" id="voiceScreen">
        <div class="voice-indicator">
            <div class="voice-dot"></div>
            <div class="voice-dot" style="animation-delay: 0.2s"></div>
            <div class="voice-dot" style="animation-delay: 0.4s"></div>
            <div class="voice-dot" style="animation-delay: 0.6s"></div>
            <div class="voice-dot" style="animation-delay: 0.8s"></div>
        </div>
        <div class="voice-timer">00:00 / 02:00</div>
        <div class="voice-control" onclick="stopVoiceRecording()">
            <span style="color: white; font-size: 24px">‚èπ</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let isRecording = false;
        let recordingTimer;
        let startTime;

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º
        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('active');
        }

        function startVoiceRecording() {
            const screen = document.getElementById('voiceScreen');
            screen.classList.add('active');
            isRecording = true;
            startTime = Date.now();
            updateTimer();
        }

        function stopVoiceRecording() {
            const screen = document.getElementById('voiceScreen');
            screen.classList.remove('active');
            isRecording = false;
            clearTimeout(recordingTimer);
        }

        function updateTimer() {
            if (!isRecording) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.querySelector('.voice-timer').textContent = `${timeStr} / 02:00`;
            
            if (elapsed < 120) {
                recordingTimer = setTimeout(updateTimer, 1000);
            } else {
                stopVoiceRecording();
            }
        }

        function changeLanguage(lang) {
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.toggle('active', option.textContent.toLowerCase() === lang.toUpperCase());
            });
            localStorage.setItem('language', lang);
            updateInterface(lang);
        }

        function updateInterface(lang) {
            const translations = {
                ru: {
                    voiceAssistant: 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç',
                    inputPlaceholder: '–ß—Ç–æ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?',
                    subscription: '–ü–æ–¥–ø–∏—Å–∫–∞',
                    balance: '–ë–∞–ª–∞–Ω—Å –∑–∞–ø—Ä–æ—Å–æ–≤',
                    inviteFriend: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞',
                    language: '–Ø–∑—ã–∫',
                    email: '–ü–æ—á—Ç–∞',
                    support: '–ü–æ–¥–¥–µ—Ä–∂–∫–∞'
                },
                en: {
                    voiceAssistant: 'üé§ Voice Assistant',
                    inputPlaceholder: 'What interests you?',
                    subscription: 'Subscription',
                    balance: 'Request Balance',
                    inviteFriend: 'Invite Friend',
                    language: 'Language',
                    email: 'Email',
                    support: 'Support'
                }
            };

            const t = translations[lang];
            document.querySelector('.voice-button span:first-child').textContent = t.voiceAssistant;
            document.querySelector('.message-input').placeholder = t.inputPlaceholder;
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        }

        function openSupport() {
            window.open('https://t.me/goodluck003', '_blank');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.querySelector('.message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                tg.sendData(JSON.stringify({
                    action: 'sendMessage',
                    text: this.value.trim()
                }));
                this.value = '';
            }
        });

        document.querySelector('.email-input').addEventListener('change', function() {
            localStorage.setItem('userEmail', this.value);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.querySelector('.email-input').value = savedEmail;
            }

            const savedLang = localStorage.getItem('language') || 'ru';
            changeLanguage(savedLang);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('mainButtonClicked', function(){
            tg.sendData(JSON.stringify({action: 'mainButtonClicked'}));
        });
    </script>
</body>
</html>
